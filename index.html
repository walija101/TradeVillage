<!DOCTYPE html>
<html>

<head>
  <title> Guess </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="Title">Trade Village</h1>
  <div id="main">
    <div id="firstHalf">
      <img src="https://as2.ftcdn.net/v2/jpg/04/91/13/21/1000_F_491132118_nmYa6fHdG98lZIPvALdzyO77lfXbwbuj.jpg"
        width="300" height="300" id="mainImage">
      <img src="https://cdn-icons-png.flaticon.com/512/1840/1840686.png" width="100" height="100" id="bagImage"
        onclick="openInventory()">
    </div>

    <div id=secondHalf>
      <div id="textBox">
        <p id="textContent">
          You are at the market! It is a wonderful sunny day, and you need some walnuts for your walnut soup.<br>You
          know Sue sells walnuts. <br> Who do you talk to first?
        </p>
      </div>
      <div id="buttons">
        <button id="button1" class="button">
          Talk to Sue
        </button>
        <button id="button2" class="button">
          Talk to Jack
        </button>
        <button id="button3" class="button">
          Talk to Rachel
        </button>
      </div>
    </div>
  </div>

  <span id="inventory">
    popup
  </span>

</body>

</html>
